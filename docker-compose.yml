version: "3.7"
services:
  iroha-explorer:
    container_name: iroha-explorer
    build: .
    image: divax/iroha-explorer:latest
    environment:
      IP_EXPLORER: 0.0.0.0
      PORT_EXPLORER: 3900
      PATH_IROHA: /tmp/iroha/
    ports:
      - 3920:3900
    volumes:
      - iroha-a-testnet:/tmp/iroha/:ro
    networks:
      iroha-testnet:

volumes:
  iroha-a-testnet:
    external: true
networks:
  iroha-testnet:
    external: true
